<div>
  <h2>Who's Following Whom?</h2>
  <input placeholder="Github Login" #login>
  <button (click)="search(login.value)">Search</button>

  <ul class="">
    <li *ngFor="let follower of results">
      <a routerLink="/detail/{{follower.login}}">
        {{follower.login}}
      </a>
    </li>
  </ul>

  <button (click)="searchPrevious(login.value)">Previous</button>
  <button (click)="searchNext(login.value)">Next</button>
</div>
